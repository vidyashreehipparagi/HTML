<!DOCTYPE html>

<html>
<head>
    
    <title></title>
</head>
<body>
    <form>
        <label>Enter Name</label>
        <input type="text" name="name" placeholder="Full Name" / maxlength="10">
        <br />
        <label>Select Gender</label>
        <input type="radio" name="gender" value="male" />male
        <input type="radio" name="gender" value="female" />female
        <br />
        <label>Age</label>
        <input type="number" name="age"  min="18" max="60" /><br />
        <label>Email</label>
        <input type="email" name="ema" value="email" required /><br />
        <label>Experience</label>
        <input type="checkbox" name="Experience" value="Fresher" />Fresher <br />
        <input type="checkbox" name="Experience" value="1 years" />1 years <br />
        <input type="checkbox" name="Experience" value="3 years" />3 years <br />
        <label>Country</label>
        <input type="Text" name="name" value="India" readonly/><br />
        <label>Inetrview Date and time</label>
        <input type="date" name="name" value="date" /> <br />
        <input type="datetime" name="name" value="date format" />Date (DD/MM/YYYY) <br />
        <input type="time" name="name" value="time" />time <br />
        <label>Select City</label>
        <select multiple>
            <option>Sangli</option>
            <option>Kolhapur</option>
            <option>Belagavi</option>
            <option>Pune</option>
            <option>Mumbai</option>
        </select><br />
                 <label>Submit</label>
        <input type="submit" value="Submit" />

    </form>

</body>
</html>
